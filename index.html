
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KSSCE Hospital Checklist</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>KSSCE Hospital Checklist</h1>
    <div id="user-info"></div>
  </header>

  <main id="auth-container">
    <div class="auth-card">
      <h2>Sign in</h2>
      <input id="email" type="email" placeholder="Email"/>
      <input id="password" type="password" placeholder="Password"/>
      <button id="signin">Sign in</button>
      <button id="signup">Create account</button>
      <button id="forgot">Forgot Password</button>
      <p id="auth-msg"></p>
    </div>
  </main>

  <main id="app" class="hidden">
    <nav>
      <button class="tablink" data-tab="checklist">Checklist</button>
      <button class="tablink" data-tab="annex1">Annex 1-3</button>
      <button class="tablink" data-tab="annex4">Annex 4</button>
      <button class="tablink" data-tab="noncompliance">Non-Compliance</button>
      <button id="logout">Logout</button>
    </nav>

    <section id="checklist" class="tab"></section>
    <section id="annex1" class="tab hidden"></section>
    <section id="annex4" class="tab hidden"></section>
    <section id="noncompliance" class="tab hidden"></section>

    <div class="actions">
      <button id="save">Save</button>
      <button id="export-pdf">Export PDF</button>
      <button id="export-csv">Export CSV</button>
      <p id="save-status"></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword,
             createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } 
             from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc } 
             from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKSvo5KNuXPq83284_6GOnxXisKA_lSks",
      authDomain: "kssce-51e3e.firebaseapp.com",
      projectId: "kssce-51e3e",
      storageBucket: "kssce-51e3e.firebasestorage.app",
      messagingSenderId: "308291560377",
      appId: "1:308291560377:web:ae634dd42e9ac1459e0c68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.__APP__ = { app, auth, db };
  </script>

  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="data/schema.js"></script>
</body>
</html>
