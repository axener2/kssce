    // ---------------- Export helpers (mobile-safe) ----------------
    function openPrintWindow(inner){
      const css = `
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji"; margin: 0; padding: 0; color: #0f172a; }
        h1 { font-size: 18px; margin: 12px 0 6px; }
        .wrap { padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #cbd5e1; padding: 6px 8px; font-size: 12px; vertical-align: top; }
        thead th { background: #f1f5f9; }
        .mt-16 { margin-top: 16px; }
        .meta td { font-size: 12px; }
        ol { padding-left: 22px; }
      `;
      const win = window.open('', '_blank');
      if (!win) { alert("Popup blocked. Allow popups to export."); return; }
      win.document.open();
      win.document.write(`<!DOCTYPE html><html><head><meta charset="utf-8"><title>Export</title><style>${css}</style></head><body><div class="wrap">${inner}</div></body></html>`);
      win.document.close();
      setTimeout(()=>{ try { win.focus(); win.print(); } catch(e) {} }, 250);
    }

    function AuthScreen(){
      const [tab, setTab] = useState("login");
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [name, setName] = useState("");
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [resetOpen, setResetOpen] = useState(false);
      const [resetEmail, setResetEmail] = useState("");
      const [resetMsg, setResetMsg] = useState("");

      async function handleLogin(e){
        e?.preventDefault(); setLoading(true); setError(null);
        try {
          if(!(await isAllowlisted(email))) throw new Error("This email is not allowlisted.");
          await auth().signInWithEmailAndPassword(email, password);
        } catch(err){ setError(err.message||String(err)); } finally { setLoading(false); }
      }
      async function handleSignup(e){
        e?.preventDefault(); setLoading(true); setError(null);
        try {
          if(!(await isAllowlisted(email))) throw new Error("This email is not allowlisted.");
          const cred=await auth().createUserWithEmailAndPassword(email, password);
          if(name&&cred.user) await cred.user.updateProfile({displayName:name});
        } catch(err){ setError(err.message||String(err)); } finally { setLoading(false); }
      }

      async function handleReset(e){
        e?.preventDefault(); setResetMsg(""); setError(null);
        try {
          const mail = resetEmail || email;
          if(!mail) throw new Error("Enter your email to reset password.");
          if(!(await isAllowlisted(mail))) throw new Error("This email is not allowlisted.");
          await auth().sendPasswordResetEmail(mail);
          setResetMsg("Password reset email sent. Please check your inbox.");
        } catch (err) {
          setError(err.message || String(err));
        }
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
              <div className="px-6 pt-6 pb-2">
                <div className="flex items-center gap-3 mb-4">
                  <div className="w-10 h-10 rounded-xl bg-teal-600 text-white grid place-items-center font-bold">KS</div>
                  <div>
                    <div className="font-semibold text-slate-900">KSCCE Hospital Checklist</div>
                    <div className="text-xs text-slate-500 leading-tight">Assessor Portal</div>
                  </div>
                </div>
                <div className="inline-flex rounded-lg bg-slate-100 p-1">
                  <button onClick={()=>setTab("login")} className={`px-3 py-1.5 rounded-md text-sm ${tab==="login"?"bg-white shadow border border-slate-200":"text-slate-600"}`}>Login</button>
                  <button onClick={()=>setTab("signup")} className={`px-3 py-1.5 rounded-md text-sm ${tab==="signup"?"bg-white shadow border border-slate-200":"text-slate-600"}`}>Create account</button>
                </div>
              </div>
              <form onSubmit={tab==="login"?handleLogin:handleSignup} className="px-6 pb-4 space-y-4">
                {tab==="signup" && (
                  <div>
                    <label className="block text-sm text-slate-600 mb-1">Full name</label>
                    <input value={name} onChange={e=>setName(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Your name"/>
                  </div>
                )}
                <div>
                  <label className="block text-sm text-slate-600 mb-1">Email</label>
                  <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="you@example.com" required/>
                </div>
                <div>
                  <label className="block text-sm text-slate-600 mb-1">Password</label>
                  <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="••••••••" minLength={6} required/>
                </div>

                <div className="flex items-center justify-between">
                  <button type="submit" disabled={loading} className="rounded-xl bg-teal-600 text-white px-4 py-2 font-medium shadow hover:bg-teal-700 disabled:opacity-60">
                    {loading ? "Please wait…" : (tab==="login"?"Login":"Create account")}
                  </button>
                  <button type="button" onClick={()=>setResetOpen(v=>!v)} className="text-sm text-teal-700 hover:underline">Forgot password?</button>
                </div>

                {error && <div className="text-sm text-rose-600">{error}</div>}
                {resetMsg && <div className="text-sm text-emerald-700">{resetMsg}</div>}
              </form>

              {resetOpen && (
                <form onSubmit={handleReset} className="px-6 pb-6 space-y-3">
                  <div className="text-sm text-slate-700">Enter your registered email to receive a reset link.</div>
                  <input type="email" value={resetEmail} onChange={e=>setResetEmail(e.target.value)} placeholder="you@example.com" className="w-full rounded-xl border px-3 py-2"/>
                  <button type="submit" className="rounded-xl bg-slate-900 text-white px-4 py-2">Send reset email</button>
                </form>
              )}
            </div>
            <div className="text-center text-xs text-slate-500 mt-3">© Kerala State Council for Clinical Establishments (KSCCE). Designed by Nitin.</div>
          </div>
        </div>
      );
    }

    // ---------------- Header + App ----------------
    function HeaderBar({ email, onTab, tab, onSignOut }){
      const TABS = ["Checklist","Annexure 1","Annexure 2","Annexure 3","Annexure 4"];
      return (
        <header className="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
          <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-teal-600 text-white grid place-items-center font-bold">KS</div>
              <div>
                <div className="font-semibold text-slate-900">KSCCE Hospital Checklist</div>
                <div className="text-xs text-slate-500 leading-tight">{email ? `Logged in as ${email}` : "Assessor Portal"}</div>
              </div>
            </div>
            <div className="hidden md:flex items-center gap-2">
              {TABS.map(t => (
                <button key={t} onClick={()=>onTab(t)} className={`px-3 py-1.5 rounded-full text-sm border ${tab===t?"bg-teal-600 text-white border-teal-700":"bg-white text-slate-700 border-slate-200"}`}>
                  {t}
                </button>
              ))}
              <button onClick={onSignOut} className="ml-2 px-3 py-1.5 rounded-full text-sm border bg-white text-slate-700">Sign out</button>
            </div>
          </div>
          <div className="border-t border-slate-200 bg-white/80 backdrop-blur px-3 py-2 md:hidden sticky top-[56px] z-30">
            <div className="flex flex-wrap gap-2">
              {["Checklist","Annexure 1","Annexure 2","Annexure 3","Annexure 4"].map(t => (
                <button key={t} onClick={()=>onTab(t)} className={`px-3 py-1.5 rounded-full text-sm border ${tab===t?"bg-teal-600 text-white border-teal-700":"bg-white text-slate-700 border-slate-200"}`}>
                  {t}
                </button>
              ))}
              <button onClick={onSignOut} className="px-3 py-1.5 rounded-full text-sm border bg-white text-slate-700">Sign out</button>
            </div>
          </div>
        </header>
      );
    }

    function ChecklistApp({ userEmail }){
      const [meta,setMeta]=useState({hospital:"",address:"",visitDates:"",assessor:""});
      const [answers,setAnswers]=useState({});
      const [tab,setTab]=useState("Checklist");
      const [lastEdited,setLastEdited]=useState("");

      const storageKey = `kscce-${PROJECT_VERSION}-${userEmail||"local"}`;
      useEffect(()=>{
        const raw=localStorage.getItem(storageKey);
        if(raw){ try{ const p=JSON.parse(raw); setMeta(p.meta||{}); setAnswers(p.answers||{}); }catch{} }
      },[]);
      useEffect(()=>{ localStorage.setItem(storageKey,JSON.stringify({version:PROJECT_VERSION,meta,answers})); setLastEdited(nowStr()); },[meta,answers]);

      function saveLocal(){
        const data = JSON.stringify({version:PROJECT_VERSION, meta, answers}, null, 2);
        const blob = new Blob([data],{type:'application/json'});
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${meta.hospital||'Hospital'}-${new Date().toISOString().slice(0,10)}.json`.replace(/\s+/g,'_');
        document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href), 500);
      }
      function loadLocal(e){
        const file=e.target.files?.[0]; if(!file) return;
        const r=new FileReader();
        r.onload=()=>{
          try{
            const payload=JSON.parse(r.result);
            const migrated=migrateLoadedData(payload);
            setMeta(migrated.meta||{});
            setAnswers(migrated.answers||{});
          }catch{ alert('Invalid JSON'); }
        };
        r.readAsText(file); e.target.value='';
      }
      function newAssessment(){ if(confirm('Start a new assessment?')){ setMeta({hospital:'',address:'',visitDates:'',assessor:''}); setAnswers({}); } }

      const nonCompliances = useMemo(()=>{
        const out=[]; for(const s of [...SECTIONS, ...ANNEXURE_SECTIONS]){ for(const it of s.items){ const k=`${s.code}-${it.id}`; if(answers[k]?.v==="No") out.push({section:s.code + ". " + s.title,item:it.text,note:answers[k]?.note||''}); } } return out;
      },[answers]);

      // Prepare React 18 roots for export
      const fullRootRef = useRef(null);
      const nonRootRef  = useRef(null);
      useEffect(()=>{
        fullRootRef.current = ReactDOM.createRoot(document.getElementById('sheet-full'));
        nonRootRef.current  = ReactDOM.createRoot(document.getElementById('sheet-noncomp'));
        return ()=>{ try{ fullRootRef.current?.unmount(); }catch{} try{ nonRootRef.current?.unmount(); }catch{} };
      },[]);

      function exportFull(){
        const mount = document.getElementById('sheet-full');
        fullRootRef.current.render(<FullReport meta={meta} answers={answers} />);
        setTimeout(()=>{
          const inner = mount.innerHTML;
          fullRootRef.current.render(null);
          openPrintWindow(inner);
        }, 40);
      }
      function exportNonComp(){
        const mount = document.getElementById('sheet-noncomp');
        nonRootRef.current.render(<NonCompReport meta={meta} answers={answers} />);
        setTimeout(()=>{
          const inner = mount.innerHTML;
          nonRootRef.current.render(null);
          openPrintWindow(inner);
        }, 40);
      }

      const signOut = () => { try { auth().signOut(); } catch {} };

      return (
        <>
          <HeaderBar email={userEmail} onTab={setTab} tab={tab} onSignOut={signOut} />

          <main className="max-w-6xl mx-auto px-4 py-6">
            {/* Toolbar */}
            <div className="mb-4 bg-white border border-slate-200 rounded-2xl shadow-sm px-4 py-3 flex flex-wrap gap-2 items-center">
              <button onClick={exportFull} className="px-4 py-2 rounded-xl bg-slate-900 text-white text-sm shadow">Export Full Report (PDF)</button>
              <button onClick={exportNonComp} className="px-4 py-2 rounded-xl bg-teal-600 text-white text-sm shadow">Export Non‑Compliances (PDF)</button>
              <span className="h-6 w-px bg-slate-200 mx-1"></span>
              <button onClick={saveLocal} className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm">Save As (Local)</button>
              <label className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm cursor-pointer">
                Load from File…
                <input type="file" accept="application/json" onChange={loadLocal} className="hidden" />
              </label>
              <button onClick={newAssessment} className="px-4 py-2 rounded-xl bg-rose-50 border border-rose-200 text-rose-700 text-sm">New assessment</button>
              <div className="ml-auto text-xs text-slate-500">Last edited: <span className="font-medium text-slate-700">{lastEdited||'-'}</span></div>
            </div>

            <HeaderFields value={meta} onChange={setMeta} />

            <div className="space-y-6 mt-6">
              {(tab==="Checklist"?SECTIONS:ANNEXURE_SECTIONS.filter(x=>x.code===tab)).map(s => (
                <SectionCard key={s.code} section={s} state={answers} setState={setAnswers} />
              ))}
            </div>

            <div className="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm mt-6">
              <h3 className="font-semibold text-slate-900 mb-3">Non‑Compliance Summary (live)</h3>
              {nonCompliances.length ? (
                <ul className="list-disc pl-6 text-sm text-slate-700 space-y-1">
                  {nonCompliances.map((r,i)=>(<li key={i}>{r.section}: {r.item}{r.note?` — ${r.note}`:""}</li>))}
                </ul>
              ) : (
                <div className="text-sm text-slate-500">No items marked as <span className="font-medium text-slate-700">No</span>.</div>
              )}
            </div>
          </main>

          <footer className="text-xs text-center py-4 border-t">© Kerala State Council for Clinical Establishments (KSCCE). Designed by Nitin.</footer>
        </>
      );
    }

    // ---------------- Migration helper ----------------
    function migrateLoadedData(payload){
      const out = { meta: {}, answers: {} };
      try{
        const meta = payload.meta || {};
        const answers = payload.answers || {};
        out.meta = {
          hospital: meta.hospital || "",
          address: meta.address || "",
          visitDates: meta.visitDates || meta.visitDate || "",
          assessor: meta.assessor || meta.assessorName || ""
        };
        const migrateKey = (k) => k
          .replace(/^Annx1-/, "Annexure 1-")
          .replace(/^Annx2-/, "Annexure 2-")
          .replace(/^Annx3-/, "Annexure 3-")
          .replace(/^Annx4-/, "Annexure 4-");
        Object.keys(answers).forEach(k => {
          const nk = migrateKey(k);
          const v = answers[k];
          if (v && typeof v === "object") out.answers[nk] = { v: v.v || v.value || "", note: v.note || v.notes || "" };
          else if (typeof v === "string") out.answers[nk] = { v, note: "" };
        });
      }catch(e){ console.warn("Migration failed:", e); }
      return out;
    }

    function App(){
      const [state, setState] = React.useState({ loading: true, user: null, allowed: false });
      React.useEffect(()=>{
        return auth().onAuthStateChanged(async (user) => {
          if (!user) {
            setState({ loading: false, user: null, allowed: false });
          } else {
            const ok = await isAllowlisted(user.email || "");
            if (!ok) { try { await auth().signOut(); } catch {} setState({ loading: false, user: null, allowed: false }); }
            else { setState({ loading: false, user, allowed: true }); }
          }
        });
      },[]);

      if (state.loading) return <div className="min-h-screen grid place-items-center bg-slate-50"><div className="text-slate-500">Loading…</div></div>;
      if (!state.user || !state.allowed) return <AuthScreen />;
      return <ChecklistApp userEmail={state.user.email} />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
