      const emailLower = String(email).trim().toLowerCase();

      return snap.exists;

    function PrintSheets({ meta, answers, generatedAt }){
      const editedRows = useMemo(()=>{
        const rows=[];
        const maybePush = (sectionTitle, itemText, ans, note) => {
          if (notEmpty(ans) || notEmpty(note)) rows.push({ section: sectionTitle, item: itemText, ans: ans||"", note: note||"" });
        };
        for (const s of SECTIONS){
          for (const it of s.items){
            const key = `${s.code}-${it.id}`;
            const ans = answers[key]?.v || "";
            const note = answers[key]?.note || "";
            maybePush(`${s.code}. ${s.title}`, it.text, ans, note);
          }
        }
        for (const a of ANNEXURE_SECTIONS){
          for (const it of a.items){
            const key = `${a.code}-${it.id}`;
            const ans = answers[key]?.v || "";
            const note = answers[key]?.note || "";
            maybePush(a.title, it.text, ans, note);
          }
        }
        return rows;
      },[answers]);

      const nonRows = editedRows.filter(r => r.ans === "No");

      return (
        <>

                    <td className="border border-slate-300 px-2 py-1 align-top">{r.item}</td>
                    <td className="border border-slate-300 px-2 py-1 align-top w-[10%]">{r.ans}</td>
                    <td className="border border-slate-300 px-2 py-1 align-top w-[30%]">{r.note}</td>

                    <th className="border border-slate-300 px-2 py-1 text-left">Notes / Corrective Action</th>

    function AuthScreen(){
      const [tab, setTab] = useState("login");
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [name, setName] = useState("");
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      async function handleLogin(e){
        e?.preventDefault(); setLoading(true); setError(null);
        try {
          const ok = await isAllowlisted(email);
          if (!ok) throw new Error("This email is not allowlisted. Contact admin.");
          await auth().signInWithEmailAndPassword(email, password);
        } catch(err) { setError(err.message || String(err)); } finally { setLoading(false); }
      }
      async function handleSignup(e){
        e?.preventDefault(); setLoading(true); setError(null);
        try {
          const ok = await isAllowlisted(email);
          if (!ok) throw new Error("This email is not allowlisted. Contact admin.");
          const cred = await auth().createUserWithEmailAndPassword(email, password);
          if (name && cred.user) await cred.user.updateProfile({ displayName: name });
        } catch(err) { setError(err.message || String(err)); } finally { setLoading(false); }
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">

                <div className="flex items-center gap-3 mb-4">
                  <div className="w-10 h-10 rounded-xl bg-teal-600 text-white grid place-items-center font-bold">KS</div>
                  <div>
                    <div className="font-semibold text-slate-900">KSCCE Hospital Checklist</div>
                    <div className="text-xs text-slate-500 leading-tight">Assessor Portal</div>
                  </div>
                </div>
                <div className="inline-flex rounded-lg bg-slate-100 p-1">
                  <button onClick={()=>setTab("login")} className={`px-3 py-1.5 rounded-md text-sm ${tab==="login"?"bg-white shadow border border-slate-200":"text-slate-600"}`}>Login</button>
                  <button onClick={()=>setTab("signup")} className={`px-3 py-1.5 rounded-md text-sm ${tab==="signup"?"bg-white shadow border border-slate-200":"text-slate-600"}`}>Create account</button>
                </div>
              </div>
              <form onSubmit={tab==="login"?handleLogin:handleSignup} className="px-6 pb-6 space-y-4">
                {tab==="signup" && (
                  <div>
                    <label className="block text-sm text-slate-600 mb-1">Full name</label>
                    <input value={name} onChange={e=>setName(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Your name"/>
                  </div>
                )}
                <div>
                  <label className="block text-sm text-slate-600 mb-1">Email</label>
                  <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="you@example.com" required/>
                </div>
                <div>
                  <label className="block text-sm text-slate-600 mb-1">Password</label>
                  <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="••••••••" minLength={6} required/>
                </div>
                {error && <div className="text-sm text-rose-600">{error}</div>}
                <button type="submit" disabled={loading} className="w-full rounded-xl bg-teal-600 text-white py-2 font-medium shadow hover:bg-teal-700 disabled:opacity-60">
                  {loading ? "Please wait…" : (tab==="login"?"Login":"Create account")}
                </button>
                <p className="text-[11px] text-slate-500 leading-tight">Access is restricted. Only emails present in the allowlist can log in or create accounts.</p>
              </form>
            </div>
            <div className="text-center text-xs text-slate-500 mt-3">© Kerala State Council for Clinical Establishments (KSCCE). Designed by Nitin.</div>
          </div>
        </div>
      );
    }

    function ChecklistApp({ userEmail, userId }){
      const [tab,setTab]=useState("Checklist"); // Checklist | Annx1..4
      const [meta,setMeta]=useState({ hospital: "", address: "", visitDates: "", assessor: "" });
      const [answers,setAnswers]=useState({});
      const [printMode,setPrintMode]=useState("none");
      const printTimer=useRef(null);

      // Save/Load state
      const [fileName,setFileName]=useState("");
      const [loadOpen,setLoadOpen]=useState(false);
      const [savedList,setSavedList]=useState([]);
      const fileInputRef = useRef(null);
      const [lastEdited,setLastEdited]=useState("");
      const [lastSaved,setLastSaved]=useState("");

      // tune sticky offset depending on header height
      useEffect(()=>{
        const header = document.querySelector('header');
        if (header) {
          const h = header.offsetHeight + 52; // include mobile tab row
          document.documentElement.style.setProperty('--sticky-offset-mobile', (h+20)+"px");
        }
      },[]);

      const storageKey = `kscce-v1.5-${userId || "local"}`;
      useEffect(()=>{ const raw=localStorage.getItem(storageKey); if(raw) try{const p=JSON.parse(raw); setMeta(p.meta||{}); setAnswers(p.answers||{});}catch{} },[]);
      useEffect(()=>{ localStorage.setItem(storageKey,JSON.stringify({meta,answers})); setLastEdited(nowStr()); },[meta,answers]);

      const doPrint=(mode)=>{ setPrintMode(mode); clearTimeout(printTimer.current); printTimer.current=setTimeout(()=>{window.print(); setTimeout(()=>setPrintMode("none"),250)},50)};

      const nonCompliances=useMemo(()=>{
        const out=[];
        for(const s of SECTIONS){
          const entries = s.items
            .filter(it => (answers[`${s.code}-${it.id}`]?.v) === "No")
            .map(it => ({ label: `${s.code}. ${it.text}`, note: answers[`${s.code}-${it.id}`]?.note }));
          if(entries.length) out.push({ title: s.title, entries });
        }
        for(const a of ANNEXURE_SECTIONS){
          const entries = a.items
            .filter(it => (answers[`${a.code}-${it.id}`]?.v) === "No")
            .map(it => ({ label: `${a.title} – ${it.text}`, note: answers[`${a.code}-${it.id}`]?.note }));
          if(entries.length) out.push({ title: a.title, entries });
        }
        return out;
      },[answers]);

      // ---------- Cloud Save / Load (per-user) with graceful fallback ----------
      async function listFiles(){
        try{
          const snap = await db().collection("userData").doc(userId).collection("checklists").orderBy("updatedAt","desc").get();
          setSavedList(snap.docs.map(d=>({id:d.id, ...d.data()})));
        }catch(e){
          console.warn("listFiles failed:",e);
          setSavedList([]);
          alert("Cloud list failed (permissions). You can still use Load from File…");
        }
      }
      async function saveToFirestore(name){
        try{
          const ref = db().collection("userData").doc(userId).collection("checklists");
          await ref.add({ name: name||fileName||new Date().toLocaleString(), meta, answers, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
          setFileName(name||fileName);
          setLastSaved(nowStr());
          alert("Saved to cloud");
        }catch(e){
          console.warn("save failed:", e);
          alert("Cloud save failed (permissions). A local download will start instead.");
          saveBlob(name);
        }
      }
      function openLoad(){ setLoadOpen(true); listFiles(); }
      async function loadFile(id){
        try{
          const docRef = db().collection("userData").doc(userId).collection("checklists").doc(id);
          const snap = await docRef.get();
          if(snap.exists){ const d=snap.data(); setMeta(d.meta||{}); setAnswers(d.answers||{}); setFileName(d.name||""); setLoadOpen(false); }
        }catch(e){ alert("Cloud load failed (permissions). Use Load from File…"); }
      }

      // ---------- Local file Save/Load helpers ----------
      function saveBlob(suggested){
        const data = JSON.stringify({meta,answers}, null, 2);
        const blob = new Blob([data], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = (suggested || fileName || `${meta.hospital||'Hospital'}-${new Date().toISOString().slice(0,10)}`).replace(/\s+/g,'_') + '.json';
        document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
        setLastSaved(nowStr());
      }
      function handleSaveLocalAs(){ const n = prompt('Local file name (without .json):', fileName || `${meta.hospital||'Hospital'}-${new Date().toLocaleString()}`); if(n){ setFileName(n); saveBlob(n);} }
      function handleSaveCloud(){ if(!userId){ alert('Not logged in'); return;} saveToFirestore(fileName); }
      function triggerLoad(){ fileInputRef.current?.click(); }
      function onFileChosen(e){ const file=e.target.files?.[0]; if(!file) return; const reader=new FileReader(); reader.onload=()=>{ try{ const json=JSON.parse(reader.result); setMeta(json.meta||{}); setAnswers(json.answers||{}); setFileName(file.name.replace(/\.json$/i,'')); }catch{ alert('Invalid file'); } }; reader.readAsText(file); e.target.value=''; }

      function newAssessment(){ if(confirm('Start a new assessment? Current unsaved data will remain in your last local autosave.')){ setMeta({ hospital:"", address:"", visitDates:"", assessor:"" }); setAnswers({}); setFileName(""); } }

      return (
        <div className={`min-h-screen ${printMode!=="none"?(printMode==="full"?"print-full":"print-noncomp"):""}`}>
          <header className="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200 print:hidden">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-9 h-9 rounded-xl bg-teal-600 text-white grid place-items-center font-bold">KS</div>
                <div>
                  <div className="font-semibold text-slate-900">KSCCE Hospital Checklist</div>
                  <div className="text-xs text-slate-500 leading-tight">Logged in as {userEmail}</div>
                </div>
              </div>
              <div className="hidden md:flex items-center gap-2">
                {["Checklist","Annx1","Annx2","Annx3","Annx4"].map(t => (
                  <button key={t} onClick={()=>setTab(t)} className={`px-3 py-1.5 rounded-full text-sm border ${tab===t?"bg-teal-600 text-white border-teal-700":"bg-white text-slate-700 border-slate-200"}`}>{t}</button>
                ))}
                <button onClick={()=>auth().signOut()} className="ml-4 px-3 py-1.5 rounded-full text-sm border bg-white text-slate-700 hover:bg-slate-50">Sign out</button>
              </div>
            </div>
            <div className="md:hidden border-t border-slate-200 bg-white/80 backdrop-blur px-3 py-2 sticky top-[52px] z-20">
              <div className="flex flex-wrap gap-2">
                {["Checklist","Annx1","Annx2","Annx3","Annx4"].map(t => (
                  <button key={t} onClick={()=>setTab(t)} className={`px-3 py-1.5 rounded-full text-sm border ${tab===t?"bg-teal-600 text-white border-teal-700":"bg-white text-slate-700 border-slate-200"}`}>{t}</button>
                ))}
                <button onClick={()=>auth().signOut()} className="px-3 py-1.5 rounded-full text-sm border bg-white text-slate-700">Sign out</button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto px-4 py-6">
            {/* Toolbar ABOVE meta fields */}
            <div className="mb-4">
              <div className="bg-white border border-slate-200 rounded-2xl shadow-sm px-4 py-3 flex flex-wrap gap-2 items-center">
                <button onClick={()=>doPrint("full")} className="px-4 py-2 rounded-xl bg-slate-900 text-white text-sm shadow hover:bg-black">Export Edited Items (PDF)</button>
                <button onClick={()=>doPrint("noncomp")} className="px-4 py-2 rounded-xl bg-teal-600 text-white text-sm shadow hover:bg-teal-700">Export Non‑Compliances (PDF)</button>
                <span className="h-6 w-px bg-slate-200 mx-1"></span>
                <button onClick={handleSaveCloud} className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm hover:bg-slate-50">Save to Cloud</button>
                <button onClick={handleSaveLocalAs} className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm hover:bg-slate-50">Save As (Local)…</button>
                <button onClick={()=>setLoadOpen(true)} className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm hover:bg-slate-50">Load (Cloud)</button>
                <button onClick={triggerLoad} className="px-4 py-2 rounded-xl bg-white border text-slate-800 text-sm hover:bg-slate-50">Load from File…</button>
                <button onClick={newAssessment} className="px-4 py-2 rounded-xl bg-rose-50 border border-rose-200 text-rose-700 text-sm hover:bg-rose-100">New assessment</button>
                <div className="ml-auto text-xs text-slate-500">
                  <div>Last edited: <span className="font-medium text-slate-700">{lastEdited || '-'}</span></div>
                  <div>Last saved: <span className="font-medium text-slate-700">{lastSaved || '-'}</span></div>
                </div>
              </div>
            </div>

            {/* Meta fields */}
            <div className="space-y-6 print:hidden">
              <HeaderFields value={meta} onChange={setMeta} />
            </div>

            <div className="space-y-6">
              {(tab==="Checklist"?SECTIONS:ANNEXURE_SECTIONS.filter(x=>x.code===tab)).map(s => (
                <SectionCard key={s.code} section={s} state={answers} setState={setAnswers} />
              ))}
            </div>

            <div className="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm print:hidden mt-6">
              <h3 className="font-semibold text-slate-900 mb-3">Non‑Compliance Summary (live)</h3>
              {nonCompliances.length ? (
                <div className="space-y-3">
                  {nonCompliances.map((grp, i) => (
                    <div key={i}>
                      <div className="text-sm font-semibold text-slate-800 mb-1">{grp.title}</div>
                      <ul className="list-disc pl-6 text-sm text-slate-700 space-y-1">
                        {grp.entries.map((e, j) => (<li key={j}>{e.label}{e.note?` — ${e.note}`:""}</li>))}
                      </ul>
                    </div>
                  ))}
                </div>
              ) : (
                <div className="text-sm text-slate-500">No items marked as <span className="font-medium text-slate-700">No</span>.</div>
              )}
            </div>

            <input ref={fileInputRef} type="file" accept="application/json" onChange={onFileChosen} className="hidden" />
          </main>

          {/* Load dialog */}
          {loadOpen && (
            <div className="fixed inset-0 bg-black/40 grid place-items-center p-4 z-50">
              <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg p-4">
                <div className="flex items-center justify-between mb-3">
                  <div className="font-semibold">Load Saved Checklist</div>
                  <button onClick={()=>setLoadOpen(false)} className="text-slate-500 hover:text-slate-800">✕</button>
                </div>
                <div className="max-h-80 overflow-auto divide-y">
                  {savedList.length? savedList.map((f)=> (
                    <div key={f.id} className="py-2 flex items-center justify-between">
                      <div>
                        <div className="text-sm font-medium">{f.name||"(untitled)"}</div>
                        <div className="text-xs text-slate-500">{f.updatedAt?.toDate? f.updatedAt.toDate().toLocaleString(): ""}</div>
                      </div>
                      <button onClick={()=>loadFile(f.id)} className="px-2.5 py-1.5 text-sm rounded-lg border bg-white hover:bg-slate-50">Load</button>
                    </div>
                  )): (
                    <div className="text-sm text-slate-500 py-6">
                      No cloud saves found. Check Firestore rules (userData/{uid}/checklists) or use "Load from File…".
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}

          <footer className="text-xs text-center py-4 border-t print:hidden">© Kerala State Council for Clinical Establishments (KSCCE). Designed by Nitin.</footer>

          {/* Print sheets mount */}
          <div className={printMode!=="none"?(printMode==="full"?"print-full":"print-noncomp"):""}>
            <PrintSheets meta={meta} answers={answers} generatedAt={nowStr()} />
          </div>
        </div>
      );
    }

    function App(){
      const [state, setState] = useState({ loading: true, user: null, allowed: false });
      useEffect(()=>{
        return auth().onAuthStateChanged(async (user) => {
          if (!user) {
            setState({ loading: false, user: null, allowed: false });
          } else {
            const ok = await isAllowlisted(user.email || "");
            if (!ok) {
              await auth().signOut();
              setState({ loading: false, user: null, allowed: false });
            } else {
              setState({ loading: false, user, allowed: true });
            }
          }
        });
      },[]);

      if (state.loading) return <div className="min-h-screen grid place-items-center bg-slate-50"><div className="text-slate-500">Loading…</div></div>;
      if (!state.user || !state.allowed) return <AuthScreen />;
      return <ChecklistApp userEmail={state.user.email} userId={state.user.uid} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
