<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinical Establishments – Hospital Checklist (Kerala)</title>
  <meta name="description" content="KSCCE Hospital Assessment Checklist – secure app with Firebase sign-in, tabs for Annexures, and PDF export of summary & non-compliance." />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Firebase SDKs (v12+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Load config
    import firebaseConfig from "./firebase-config.js";

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Expose for other modules
    window.__APP__ = { app, auth, db };
  </script>

  <!-- jsPDF + autotable for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js" defer></script>

  <script type="module" src="./auth.js" defer></script>
  <script type="module" src="./data/schema.js" defer></script>
  <script type="module" src="./app.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <h1>Hospital Checklist (Kerala KSCCE)</h1>
      <div class="subtitle">Secure | Mobile‑friendly | PDF Export</div>
    </div>
    <div class="auth-area">
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <button id="btn-signout" class="btn small">Sign out</button>
      </div>
      <button id="open-auth" class="btn primary">Sign in</button>
    </div>
  </header>

  <!-- Auth modal -->
  <dialog id="auth-modal">
    <form id="auth-form" method="dialog">
      <h2>Restricted Access</h2>
      <p>Only allow‑listed emails can create an account and sign in.</p>
      <label>Email
        <input type="email" id="auth-email" required placeholder="you@org.in" autocomplete="username"/>
      </label>
      <label>Password
        <input type="password" id="auth-password" required minlength="8" autocomplete="current-password" />
      </label>
      <div class="row">
        <button id="btn-login" class="btn primary" type="button">Sign in</button>
        <button id="btn-signup" class="btn" type="button">Create account</button>
        <button id="btn-cancel" class="btn text" value="cancel">Close</button>
      </div>
      <div id="auth-error" class="error"></div>
    </form>
  </dialog>

  <main id="app" class="hidden">
    <section class="toolbar">
      <div class="row">
        <label>Hospital Name
          <input type="text" id="hospital-name" placeholder="Enter hospital name" />
        </label>
        <label>Address
          <input type="text" id="hospital-address" placeholder="Enter address" />
        </label>
        <label>Date(s) of Visit
          <input type="date" id="visit-date" />
        </label>
      </div>
      <div class="row">
        <button id="btn-save" class="btn primary">Save</button>
        <button id="btn-export-pdf" class="btn">Export Summary PDF</button>
        <button id="btn-export-noncompliance" class="btn">Export Non‑Compliance (CSV)</button>
      </div>
      <div id="save-status" class="muted"></div>
    </section>

    <nav class="tabs">
      <button class="tab active" data-tab="checklist">Checklist</button>
      <button class="tab" data-tab="annex-1-3">Annexures 1–3</button>
      <button class="tab" data-tab="annex-4">Annexure 4</button>
      <button class="tab" data-tab="noncompliance">Non‑Compliance</button>
    </nav>

    <section id="tab-checklist" class="tab-panel active"></section>
    <section id="tab-annex-1-3" class="tab-panel"></section>
    <section id="tab-annex-4" class="tab-panel"></section>
    <section id="tab-noncompliance" class="tab-panel">
      <div id="noncompliance-list"></div>
    </section>
  </main>

  <footer class="app-footer">
    <div>Built for KSCCE hospital assessments • PDF export & allow‑listed access</div>
  </footer>
</body>
</html>
